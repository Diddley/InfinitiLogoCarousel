<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name = "viewport" content = "user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>InfiLogoSlide - A responsive jQuery Ä°nfiniti Loop Logo Carousel Slider</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.flexisel.js"></script>
</head>

<body>

  <ul id="looplogoslide" style="border-bottom: 1px solid #fff;">
    <li><img src="images/logo-slide-aion.png" /></li>
    <li><img src="images/logo-slide-bladeandsoul.png" /></li>
    <li><img src="images/logo-slide-bless.png" /></li>
    <li><img src="images/logo-slide-eso.png" /></li>
    <li><img src="images/logo-slide-eternal.png" /></li>
    <li><img src="images/logo-slide-gw2.png" /></li>
    <li><img src="images/logo-slide-l2.png" /></li>
    <li><img src="images/logo-slide-lol.png" /></li>
    <li><img src="images/logo-slide-lostark.png" /></li>
    <li><img src="images/logo-slide-tera.png" /></li>
  </ul>


  <ul id="looplogoslide2">
    <li><img src="images/logo-slide-aion.png" /></li>
    <li><img src="images/logo-slide-bladeandsoul.png" /></li>
    <li><img src="images/logo-slide-bless.png" /></li>
    <li><img src="images/logo-slide-eso.png" /></li>
    <li><img src="images/logo-slide-eternal.png" /></li>
    <li><img src="images/logo-slide-gw2.png" /></li>
    <li><img src="images/logo-slide-l2.png" /></li>
    <li><img src="images/logo-slide-lol.png" /></li>
    <li><img src="images/logo-slide-lostark.png" /></li>
    <li><img src="images/logo-slide-tera.png" /></li>
  </ul>

  <script type="text/javascript">
  $(window).load(function() {

    $("#looplogoslide").flexisel();
    $("#looplogoslide2").flexisel({
      visibleItems: 5,
      animationSpeed: 5000,
      autoPlay: true,
      autoPlaySpeed: 6000,
      pauseOnHover: true,
      enableResponsiveBreakpoints: true,
      responsiveBreakpoints: { 
        portrait: { 
          changePoint:480,
          visibleItems: 1
        }, 
        landscape: { 
          changePoint:640,
          visibleItems: 2
        },
        tablet: { 
          changePoint:768,
          visibleItems: 3
        }
      }
    });

  });
  </script>

</body>
</html>
